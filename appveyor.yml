version: 1.0.0.{build}

platform: x64

branches:
  only:
    - master
    - TR-12109

skip_tags: true

clone_folder: c:\gopath\src\github.com\markvincze\Travix.Core.Adk

environment:
  GOPATH: c:\gopath

install:
  - echo %PATH%
  - echo %GOPATH%
  - echo %APPVEYOR_REPO_COMMIT%
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - go version
  - go env
  - go get -u github.com/FiloSottile/gvt

build_script:
  - ps: .\build.ps1

artifacts:
  - path: bin/appix-linux
    name: binary-linux
  - path: bin/appix-mac
    name: binary-mac
  - path: bin/appix.exe
    name: binary-windows

deploy:
  release: appix-$(appveyor_build_version)
  description: 'Command-line ADK for Fireball app development.'
  provider: GitHub
  auth_token:
    secure: WgqywJWDL0ETo/lqupJcU9z+391J69UNUTaojTB+nVtLsHL2VZDrT+khkAz1DIfI
  artifact: binary-linux,binary-mac,binary-windows
  draft: true
  prerelease: true
  on:
    branch: TR-12109
